swagger: "2.0"
info:
  description: "Transactions API"
  title: "Balance Watch: Transactions API"
  version: "1.0.0"
basePath: "/watch"

paths:
  /xtransactions:
    get:
      tags:
        - "transactions"
      produces:
        - "application/json"
      parameters:
        - name: "year"
          in: "query"
          required: true
          type: "integer"
          format: "int32"
        - name: "month"
          in: "query"
          required: true
          type: "integer"
          minimum: 1
          maximum: 12
        - name: "ttId"
          in: "query"
          required: true
          type: integer
          format: int64
        - name: "refTransactionDate"
          in: "query"
          required: false
          type: string
          format: date
      responses:
        200:
          description: "Success"
          schema:
            type: array
            items:
              $ref: "#/definitions/Transaction"
        400:
          description: "Invalid request supplied"
  /transactions:
    get:
      tags:
        - "transactions"
      produces:
        - "application/json"
      parameters:
        - name: "year"
          in: "query"
          required: true
          type: "integer"
          format: "int32"
        - name: "month"
          in: "query"
          required: true
          type: "integer"
          minimum: 1
          maximum: 12
        - name: "account"
          in: "query"
          required: true
          type: "string"
      responses:
        200:
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TransactionWrapper"
        400:
          description: "Invalid year/month/account supplied"
        404:
          description: "No transactions found"
    post:
      tags:
        - "transactions"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/Transaction"
      responses:
        201:
          description: "Success"
          headers:
            X-Internal-Id:
              type: "integer"
              format: "int64"
              description: "Internal ID used by the database"
        405:
          description: "Invalid input"
    put:
      tags:
        - "transactions"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/TransactionWrapper"
      responses:
        405:
          description: "Invalid input"

definitions:
  TransactionWrapper:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Internal ID used by the database"
      data:
        $ref: "#/definitions/Transaction"
  Transaction:
    type: "object"
    properties:
      date:
        type: "string"
        format: "date"
      type:
        type: "string"
      amount:
        type: "number"
        format: "currency"
      way:
        enum:
          - DEBIT
          - CREDIT
      note:
        type: "string"
      noteXtra:
        type: "string"
      account:
        type: "string"
      accountConnection:
        type: "string"
